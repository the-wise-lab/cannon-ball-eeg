<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1.0, minimum-scale=0.5, user-scalable=no, minimal-ui">
    <title>Cannonball Game - Settings</title>
    <link href="src/style.css" rel="stylesheet">
</head>

<body>
    <!-- Main Content -->
    <div class="form" id="mainSection">
        <!-- Settings Form -->
        <section id="settingsForm">
            <h2 class="settings-heading">Cannonball Game Settings</h2>
            <form id="gameSettingsForm">
                <div class="form-group">
                    <label for="subjectID">Subject ID:</label>
                    <input type="text" id="subjectID" name="subjectID" placeholder="Enter subject ID">
                </div>
                
                <div class="form-group">
                    <label for="session">Session:</label>
                    <select id="session" name="session">
                        <option value="test">test</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="task">Task Type:</label>
                    <select id="task" name="task">
                        <option value="MB">Transition Learning Task (MB)</option>
                        <option value="MBMF">Two-Step Task (MBMF)</option>
                        <option value="MF">Model-Free Task (MF)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label><input type="checkbox" id="testing" name="testing"> Testing Mode</label>
                    <label><input type="checkbox" id="short" name="short"> Short Version</label>
                </div>
                
                <div class="form-actions">
                    <button type="submit" id="startGameBtn">Start Game</button>
                </div>
            </form>
        </section>
    </div>

    <script type="module" src="src/settings.js"></script>
</body>

</html>
